<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="icon" href="../img/fn3-03.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css" />
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- form signup -->
    <div class="signup">
      <div class="signup__container">
        <h1>Đăng Ký</h1>
        <form action="">
          <h5>Username</h5>
          <input type="text" class="input-signup-username" id="username"/>
          <h5>Mật khẩu</h5>
          <input type="password" class="input-signup-password" id="password"/>
          <h5>Nhập lại Mật khẩu</h5>
          <input type="password" class="input-signup-password" id="repassword"/>
          <button type="submit" class="signup__signInButton">Đăng Ký</button>
        </form>
        <a href="../html/login.html" class="btn-custom1">Đăng nhập</a>
        <a href="/index.html" class="btn-custom2">Thoát</a>
      </div>
    </div>
  </body>
  <script src="../js/singup.js"></script>
</html>
